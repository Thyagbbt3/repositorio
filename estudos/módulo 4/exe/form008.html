<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <h2>Aula imcpleta!!</h2>

    <form action="" method="post" autocomplete="on">

        <p>
            <label for="inum">Número: </label>
            <input type="number" name="num" id="inum" min="0" max="20" required>
        </p>

        <p>
            <label for="inum2">Número 2: </label>
            <input type="number" name="num2" id="inum2" min="0" max="20" required>
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output id="isoma">0</output>
        </p>

         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
